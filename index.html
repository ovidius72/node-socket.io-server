<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>PaperPads Socker Server</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>PaperPads Socket</h1>
      <div class="buttons row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary command"
            data-command='{"command": "login", "data": 1 }'
          >
            Set UserId
          </button>
          <button
            type="button"
            class="btn btn-primary command"
            data-command='{"command": "logout", "data": 1 }'
          >
            Logout
          </button>
          <button
            type="button"
            class="btn btn-primary command"
            data-command='{"command": "getUserId", "data": 1 }'
          >
          Get UserId
          </button>
          <button
            type="button"
            class="btn btn-primary command"
            data-command='{"command": "lock", "data": 1 }'
          >
          Lock
          </button>
          <button
            type="button"
            class="btn btn-primary command"
            data-command='{"command": "unlock", "data": 1 }'
          >
          Unlock
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="">
            <div class="form-group ">
              <label for="userId" class="col-sm-2 col-form-label">UserId</label>
              <div class="col-sm-10">
                <input
                  id="userId"
                  value="1"
                  class="form-control"
                  type="text"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row messages">
        <div class="col">
          <ul id="messageList"></ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      const $messageList = $("#messageList");

      const appendMessage = (type, data, userId) => {
        $messageList.prepend(
          $("<li>").text(`type: ${type} - data: ${data}`)
        );
      };

      $(document).ready(function() {
        // socket.io
        var socket = io();
        socket.on("connect", () => {
          appendMessage("connected", "");
        });

        socket.onevent = e => {
          const [ev, payload] = e.data;
          appendMessage(ev, payload.data || 'none' );
        };

        socket.on("disconnect", () => {
          appendMessage("disconnected");
        });

        $(".command").on("click", function(e) {
          const $t = $(e.target);
          const commandAttr = $t.attr("data-command");
          const userId = $("#userId").val();
          if (commandAttr) {
            try {
              const json = JSON.parse(commandAttr);
              const data = {
                event: json.command,
                data: json.data,
              };

              if(json.command === 'login'){
                data.data = userId;
              }

              fetch("/command/", {
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json"
                },
                method: "POST",
                body: JSON.stringify(data)
              })
                .then(response => {})
                .catch(error => console.log("error posting command", error));
            } catch (e) {
              console.log("error reading command data", e);
            }
          }
        });
      });
    </script>
  </body>
</html>
